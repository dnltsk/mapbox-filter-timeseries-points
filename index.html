<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.2/mapbox-gl.css' rel='stylesheet'/>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    svg g.stations circle{
      stroke: black;
      stroke-width: 1;
      fill-opacity: .5;
    }

  </style>
</head>
<body>

<div id='map'></div>

<script src="bundle.js"></script>
</body>
</html>
